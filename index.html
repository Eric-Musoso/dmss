  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMSS | Decision Making Support System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.css" rel="stylesheet" />
    <style>
      /* Custom Scrollbar for dark green theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #022c22; /* emerald-950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #065f46; /* emerald-800 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981; /* emerald-500 */
      }
      html {
        scroll-behavior: smooth;
      }
      .glass-panel {
        background: rgba(6, 78, 59, 0.3);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(52, 211, 153, 0.1);
      }
      
      /* Orbit Animations */
      @keyframes spin-cw {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-ccw {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      
      .orbit-cw {
        animation: spin-cw 60s linear infinite;
      }
      .orbit-ccw {
        animation: spin-ccw 50s linear infinite;
      }

      /* Counter-rotations to keep children upright */
      .counter-rot-cw {
        animation: spin-ccw 60s linear infinite;
      }
      .counter-rot-ccw {
        animation: spin-cw 50s linear infinite;
      }

      /* Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      
      /* Pausing animations on hover for accessibility/UX */
      .hover-pause:hover {
        animation-play-state: paused;
      }
    </style>
